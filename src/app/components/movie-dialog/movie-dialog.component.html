<mat-card>
    <mat-card-header>
        <mat-card-title> {{data.dialogTitle}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="movieForm">
            <mat-form-field appearance="outline">
                <mat-label>Film Adı</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Yönetmeni</mat-label>
                <input matInput formControlName="director">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Poster URL</mat-label>
                <input matInput formControlName="image">
            </mat-form-field>

            <div mat-dialog-actions>
                <button mat-raised-button color="warn" (click)="closeDialog()">İptal</button>
                <button mat-raised-button type="submit" color="primary" [disabled]="!movieForm.valid">Kaydet</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
